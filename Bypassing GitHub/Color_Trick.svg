<svg fill="none" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: #ff5050;
                animation: mymove 2s infinite;
            }

            @keyframes mymove {
                10%   {color: #ff5050;}
                35%  {color: gold;}
                60%  {color: #cc66ff;}
                85%  {color: #db4dff;}
                100% {color: #4dffdb;}
            }
            </style>
            <h1 align="center">ʙᴏɴᴊᴏᴜʀ! ᴊᴇ ᴍ’ᴀᴘᴘᴇʟʟᴇ ɪᴛɪSʜ</h1>
        </div>
    </foreignObject>
</svg>
