<svg fill="none" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="80%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 4s infinite;
            }

            @keyframes mymove {
                0%   {color: red;}
                25%  {color: gold;}
                50%  {color: #cc66ff;}
                75%  {color: silver;}
                100% {color: #4dffdb;}
            }
            </style>
            <h1 align="center">ʙᴏɴᴊᴏᴜʀ! ᴊᴇ ᴍ’ᴀᴘᴘᴇʟʟᴇ ɪᴛɪSʜ</h1>
        </div>
    </foreignObject>
</svg>
