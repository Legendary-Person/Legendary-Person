<svg fill="none" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="80%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: violet;
                animation: mymove 10s infinite;
            }

            @keyframes mymove {
                from {
                    color: violet;
                }
                to {
                    color: indigo;
                }
                if(color: indigo){
                   from {
                       color: indigo;
                   }
                   to {
                       color: blue;
                   }
                }
                if(color: blue){
                   from {
                       color: blue;
                   }
                   to {
                       color: yellow;
                   }
                }
                if(color: yellow){
                   from {
                       color: yellow;
                   }
                   to {
                       color: green;
                   }
                }
                if(color: green){
                   from {
                       color: green;
                   }
                   to {
                       color: orange;
                   }
                }
                if(color: orange){
                   from {
                       color: orange;
                   }
                   to {
                       color: red;
                }
            }
            </style>
            <h1 align="center">ʙᴏɴᴊᴏᴜʀ! ᴊᴇ ᴍ’ᴀᴘᴘᴇʟʟᴇ ɪᴛɪSʜ</h1>
        </div>
    </foreignObject>
</svg>
